apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 34)
    namespace "io.assistbox.reactnative"

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 24)
        targetSdkVersion safeExtGet('targetSdkVersion', 34)
        versionCode 1
        versionName "13.0.0"
    }
    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
}

def assistboxAar = fileTree(dir: "$rootDir/libs", include: "assistbox-*.aar")
def hasLocalAar = !assistboxAar.isEmpty()

dependencies {
    implementation libs.react.android

    if (hasLocalAar) {
        implementation assistboxAar
        implementation fileTree(dir: "$rootDir/libs", include: "libwebrtc-*.aar")
    }

    if (!hasLocalAar) {
        compileOnly libs.assistbox.lib
        compileOnly libs.assistbox.webrtc
    }
}